<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table { border-collapse:collapse; }
        table td, table th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table tr:nth-child(even){background-color: #f2f2f2;}
        table tr:hover {background-color: #ddd;}
        table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Stwórz tabelę wszystkich zajęć przypisanych do twojego numeru albumu</h2>

    <input type="number" name="index" id="index">
    <button onclick="create_tables()"></button>

    <table style="display:flex">
        <tbody id="monday">
            <tr>
                <th colspan="3">Poniedziałek</th>
            </tr>
            <tr>
                <td>Czas</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
        <tbody id="tuesday">
            <tr>
                <th colspan="3">Wtorek</th>
            </tr>
            <tr>
                <td>Start</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
        <tbody id="wednesday">
            <tr>
                <th colspan="3">Środa</th>
            </tr>
            <tr>
                <td>Start</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
        <tbody id="thursday">
            <tr>
                <th colspan="3">Czwartek</th>
            </tr>
            <tr>
                <td>Start</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
        <tbody id="friday">
            <tr>
                <th colspan="3">Piątek</th>
            </tr>
            <tr>
                <td>Start</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
        <tbody id="saturday">
            <tr>
                <th colspan="3">Sobota</th>
            </tr>
            <tr>
                <td>Start</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
        <tbody id="sunday">
            <tr>
                <th colspan="3">Niedziela</th>
            </tr>
            <tr>
                <td>Start</td>
                <td>Nazwa</td>
                <td>Prowadzący</td>
            </tr>
        </tbody>
    </table>

    <script>
        var plan;
        var uczen;
        var days = document.getElementsByTagName('tbody');

        // using Promise
        fetch("https://raw.githubusercontent.com/pojebunny/Timetable-creator/master/plan.json")
            .then(response => response.json())
            .then(data => plan = data);
        fetch("https://raw.githubusercontent.com/pojebunny/Timetable-creator/master/uczen.json")
            .then(response => response.json())
            .then(data => uczen = data);


        function create_tables() {
            var index = document.getElementById('index').value;
            for (var i = 0; i < days.length; i++) {
                for (var j = 0; j < plan[days[i].id].length; j++) {
                    if(plan[days[i].id][j].group.indexOf("W" + uczen[index][0]) >= 0 
                    || plan[days[i].id][j].group.indexOf("C" + uczen[index][1]) >= 0
                    || plan[days[i].id][j].group.indexOf("LS" + uczen[index][2]) >= 0
                    || plan[days[i].id][j].group.indexOf("LI" + uczen[index][3]) >= 0
                    || plan[days[i].id][j].group.indexOf("A" + uczen[index][4]) >= 0
                    || plan[days[i].id][j].group.indexOf("B" + uczen[index][5]) >= 0
                    ){
                    var tr = "<tr>" + "<td>" + plan[days[i].id][j].start.toString() + " - " + plan[days[i].id][j].end.toString() + "</td> <td>" + plan[days[i].id][j].name + "</td><td>" + plan[days[i].id][j].teacher + "</td></tr>";
                    days[i].innerHTML += tr;}
                }
            }
        }
    </script>
</body>

</html>
