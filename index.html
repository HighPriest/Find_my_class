<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <h2>Make a table based on the value of a drop down menu.</h2>

    <input type="number" name="index" id="index">
    <button onclick="create_tables()"></button>

    <table>
        <tbody id="monday">
            <tr>
                <th colspan="3">Poniedziałek</th>
            </tr>
        </tbody>
        <tbody id="tuesday">
            <tr>
                <th colspan="3">Wtorek</th>
            </tr>
        </tbody>
        <tbody id="wednesday">
            <tr>
                <th colspan="3">Środa</th>
            </tr>
        </tbody>
        <tbody id="thursday">
            <tr>
                <th colspan="3">Czwartek</th>
            </tr>
        </tbody>
        <tbody id="friday">
            <tr>
                <th colspan="3">Piątek</th>
            </tr>
        </tbody>
        <tbody id="saturday">
            <tr>
                <th colspan="3">Sobota</th>
            </tr>
        </tbody>
        <tbody id="sunday">
            <tr>
                <th colspan="3">Niedziela</th>
            </tr>
        </tbody>
    </table>

    <script>
        var plan;
        var uczen;
        var days = document.getElementsByTagName('tbody');

        // using Promise
        fetch("https://raw.githubusercontent.com/pojebunny/Timetable-creator/master/plan.json")
            .then(response => response.json())
            .then(data => plan = data);
        fetch("https://raw.githubusercontent.com/pojebunny/Timetable-creator/master/uczen.json")
            .then(response => response.json())
            .then(data => uczen = data);


        function create_tables() {
            for (var i = 0; i < days.length; i++) {
                for (var j = 0; j < plan[days[i].id].length; j++) {
                    if(plan[days[i].id][j].group.indexOf("W" + uczen[45097][0]) >= 0 
                    || plan[days[i].id][j].group.indexOf("C" + uczen[45097][1]) >= 0
                    || plan[days[i].id][j].group.indexOf("LS" + uczen[45097][2]) >= 0
                    || plan[days[i].id][j].group.indexOf("LI" + uczen[45097][3]) >= 0
                    || plan[days[i].id][j].group.indexOf("A" + uczen[45097][4]) >= 0
                    || plan[days[i].id][j].group.indexOf("B" + uczen[45097][5]) >= 0
                    ){
                    var tr = "<tr>" + "<td>" + plan[days[i].id][j].name + "</td>" + "<td>" + plan[days[i].id][j].start.toString() + "</td></tr>";
                    days[i].innerHTML += tr;}
                }
            }
        }
    </script>
</body>

</html>
